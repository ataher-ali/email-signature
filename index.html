<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .signature-table {
            width: 320px;
            height: 112px;
            margin: 10px 0;
            table-layout: auto;
        }

        .signature-table td {
            padding: 10px;
        }

        .signature-table img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 1px solid #000;
            border-radius: 50%;
            background-color: #f1f5f9;
        }

        .signature-table h1 {
            font-size: 20px;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
        }

        .signature-table p {
            font-size: 14px;
            font-family: 'Fira Code', monospace;
        }

        .social-icons a {
            margin-right: 10px;
            color: #000;
            text-decoration: none;
            font-size: 20px;
        }

        .divider {
            background-color: #000;
            height: 2px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <table class="signature-table">
        <tr>
            <td>
                <img src="https://i.ibb.co/sm8LmLf/Ataher-Ali-Picture.jpg" alt="Ataher Ali">
            </td>
            <td>
                <h1>Ataher Ali</h1>
                <p>Junior Web Developer</p>
                <div class="divider"></div>
                <div class="social-icons">
                    <a href="https://ataher.netlify.app/" target="_blank">
                        <i class="fas fa-window-restore"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/ataher-ali/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/ataher-ali" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:ataher.dev@gmail.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://wa.me/+8801751251286" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
